<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/twinklecss@1.2.1/twinkle.min.css"/>
</head>
<body>
    <div class="p-4 m-6 justify-center">
        <form class="bg-white px-8 pt-6 pb-8 mb-4" method="POST" action="/new" >
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="blogtitel">
                Blogtitel
              </label>
            <input class="shadow appearance-none border rounded w-40 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="blogtitel" name="blogtitel" type="bolgtitel">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm mb-2" for="blogtext">
              Blogtext
            </label>
            <textarea class="text-top border rounded w-full h-80 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="blogtext" name="blogtext" type="blogtext"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Post
            </button>
          </div>
        </form>
      </div>
</body>
</html>
